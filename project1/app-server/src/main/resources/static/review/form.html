<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>**대학교</title>
</head>
<body>
<h1>강의평가</h1>
<form action='/review/add'>
<table border="1">
<tr>
  <th>과목</th> 
  <td>
    <select name="subject">
      <option value=1>C++</option>
      <option value=2>Java</option>
      <option value=3>Python</option>
      <option value=4>Linux</option>
    </select>  
  </td>
</tr>
<tr>
  <th>평점</th> 
  <td>
    <select name="rate">
      <option value=1>★☆☆☆☆</option>
      <option value=2>★★☆☆☆</option>
      <option value=3>★★★☆☆</option>
      <option value=4>★★★★☆</option>
      <option value=5>★★★★★</option>
    </select>  
  </td>
</tr>
<tr>
  <th>내용</th> <td style="width:200px;"><input type='text' name='content'></td>
</tr>
</table>
<button>등록</button>
</form>
</body>
</html>
