<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>회원</title>
</head>
<body>

<div data-th-replace="header :: header"></div>

<h1>회원</h1>
<p data-th-unless="${member}">해당 번호의 회원이 없습니다!</p>
<form action='update' data-th-if="${member}" enctype='multipart/form-data' method='post'>
    <table border='1'>
        <tr>
            <th style='width:120px;'>사진</th>
            <td style='width:300px;'>
                <img data-th-unless="${member.photo}" src='/images/avatar.png' style='height:80px'>
                <a data-th-href="${'https://kr.object.ncloudstorage.com/bitcamp/member/' + member.photo}"
                   data-th-if="${member.photo}">
                    <img data-th-src="${'http://fxnxwqenirtk19010936.cdn.ntruss.com/member/' + member.photo + '?type=f&w=60&h=80&faceopt=true&ttype=jpg'}">
                </a>
                <input name='photofile' type='file'>
            </td>
        </tr>
        <tr>
            <th style='width:120px;'>번호</th>
            <td style='width:300px;'><input data-th-value="${member.no}" name='no' readonly
                                            type='text'>
            </td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input data-th-value="${member.name}" name='name' type='text'></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td><input data-th-value='${member.email}' name='email' type='email'></td>
        </tr>
        <tr>
            <th>암호</th>
            <td><input name='password' type='password'></td>
        </tr>
        <tr>
            <th>성별</th>
            <td><select name='gender'>
                <option data-th-selected="${member.gender} == 'M'" value='M'>남자</option>
                <option data-th-selected="${member.gender} == 'W'" value='W'>여자</option>
            </select></td>
        </tr>
    </table>
    <div>
        <button>변경</button>
        <button type='reset'>초기화</button>
        <a data-th-href="@{/member/delete(no=${member.no})}">삭제</a>
        <a href='list'>목록</a>
    </div>
</form>

<div data-th-replace="footer :: footer"></div>

</body>
</html>
